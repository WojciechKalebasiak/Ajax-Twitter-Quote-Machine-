<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Random Quote Machine</title>
    <link href="https://use.fontawesome.com/0cbbc226c1.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <h1>Random quote machine</h1>
        </header>
        <div class="box">
            <h2 class="quote"></h2>
            <h3 class="author"></h3>
        </div>
        <div>
            <button class="trigger"> Random quote </button>
            <a href="#" target="_blank" class="tweet"><i class="fa fa-lg fa-twitter fa-3x"></i></a>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
